<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>میم کوین‌ها</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; }
    table { margin: 20px auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #444; padding: 8px; }
    th { background: #222; }
    tr:nth-child(even) { background: #333; }
  </style>
</head>
<body>
  <h1>📈 لیست میم کوین‌ها</h1>
  <table>
    <thead>
      <tr>
        <th>نام</th>
        <th>نماد</th>
        <th>قیمت (USD)</th>
        <th>حجم 24h</th>
        <th>صرافی‌ها</th>
      </tr>
    </thead>
    <tbody id="coin-table"></tbody>
  </table>

  <script>
    const PROXY = "https://tbmem.htbh-ht4.workers.dev/?url="; 

    async function loadCoins() {
      try {
        const url = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=meme-token&order=market_cap_desc&per_page=20&page=1&sparkline=false";
        const response = await fetch(PROXY + encodeURIComponent(url));
        const coins = await response.json();

        const table = document.getElementById("coin-table");
        table.innerHTML = "";

        coins.forEach(c => {
          const row = `
            <tr>
              <td>${c.name}</td>
              <td>${c.symbol.toUpperCase()}</td>
              <td>$${c.current_price.toLocaleString()}</td>
              <td>$${c.total_volume.toLocaleString()}</td>
              <td><a href="https://www.coingecko.com/en/coins/${c.id}#markets" target="_blank">مشاهده</a></td>
            </tr>
          `;
          table.innerHTML += row;
        });
      } catch (err) {
        console.error("خطا در بارگذاری:", err);
      }
    }

    loadCoins();
  </script>
</body>
</html>
